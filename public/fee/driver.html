<!DOCTYPE html>
<html>
<head>
  <title>Test Driver</title>
</head>
<body>
<h1>Test Driver</h1>
<div>
  <label for="driverId">Driver ID: </label>
  <input type="text" id="driverId" placeholder="Enter driver ID" />
</div>
<div>
  <label for="customerId">Customer ID: </label>
  <input type="text" id="customerId" placeholder="Enter customer ID" />
</div>
<button onclick="startSendingTripCost()">Start Sending Trip Cost</button>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  function startSendingTripCost() {
    const driverId = document.getElementById('driverId').value;
    const customerId = document.getElementById('customerId').value;

    if (!driverId || !customerId) {
      alert('Please enter both driver ID and customer ID');
      return;
    }

    // Send trip cost updates every 2 seconds
    setInterval(() => {
      const tripFee = (Math.random() * 10).toFixed(2); // Example trip cost
      socket.emit('driverTripFee', { driverId, customerId, tripFee });
    }, 2000); // Send trip cost every 2 seconds
  }
</script>
</body>
</html>
