<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .info-container {
      margin-top: 20px;
    }
    .info-label {
      font-weight: bold;
    }
    .info-text {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">Customer Dashboard</h1>
  <div class="info-container">
    <div class="info-label">Driver Location:</div>
    <div class="info-text" id="driverLocation">Loading...</div>
  </div>
  <div class="info-container">
    <div class="info-label">Trip Cost:</div>
    <div class="info-text" id="tripCost">Loading...</div>
  </div>
  <div class="info-container">
    <div class="info-label">Trip Status:</div>
    <div class="info-text" id="tripStatus">Loading...</div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  // Listen for driver location updates
  socket.on('driverLocationUpdate', (data) => {
    document.getElementById('driverLocation').textContent = `Latitude: ${data.location.lat}, Longitude: ${data.location.lng}`;
  });

  // Listen for driver trip cost updates
  socket.on('driverTripFeeUpdate', (data) => {
    document.getElementById('tripCost').textContent = `$${data.tripCost}`;
  });

  // Listen for trip status updates
  socket.on('tripStatusUpdate', (data) => {
    document.getElementById('tripStatus').textContent = data.status;
  });
</script>
</body>
</html>
