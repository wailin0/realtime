<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver List</title>
</head>
<body>
<h1>Driver List</h1>
<ul id="driversList"></ul>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io("http://13.212.113.174");

    socket.on('allDriverLocation', (drivers) => {
        const driversList = document.getElementById('driversList');
        driversList.innerHTML = '';

        drivers.forEach(driver => {
            const { driverId, name, vehicleNo, phone, location } = driver;
            const listItem = document.createElement('li');
            listItem.textContent = `Driver ID: ${driverId}, Name: ${name}, Vehicle: ${vehicleNo}, Phone: ${phone},  Location: (${location.latitude}, ${location.longitude})`;
            driversList.appendChild(listItem);
        });
    });
</script>
</body>
</html>
